name: Docker CI

on:
  push:
    branches: 
      - main

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest

    env:
      TRIVY_VERSION: v0.56.1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWORD }}
    
    - name: Build Docker images  
      uses: docker/build-push-action@v6.9.0
      with:
        context: .
        file: ./Dockerfile
        tags: |
          paulo123k/meu_fastapi_app:${{ github.run_number }}
          paulo123k/meu_fastapi_app:latest

    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/download/${{ env.TRIVY_VERSION }}/trivy_${{ env.TRIVY_VERSION }}_Linux-64bit.deb
        sudo dpkg -i trivy_${{ env.TRIVY_VERSION }}_Linux-64bit.deb      
        
    - name: Scan Docker Image
      run: trivy image paulo123k/meu_fastapi_app:${{ github.run_number }}
      continue-on-error: false

    - name: Push Docker image to Docker Hub
      if: success()
      uses: docker/build-push-action@v6.9.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          paulo123k/meu_fastapi_app:${{ github.run_number }}
          paulo123k/meu_fastapi_app:latest